<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Great Hikes (dynamic DOM example)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./team.js" charset="utf-8" defer></script>
  <link rel="stylesheet" href="./team.css">
</head>

<body>
  <main>
    <a href="../index.html">Back to Table of Contents</a>
    <hr/>
    <h1 class="hike__heading">Great Hikes</h1>
    <ul id="hikes" class="hikeStyles">
    </ul>
  </main>


  <template id="hike-template">
    <h2 class="hike__name"></h2>
    <div class="hike__body hidden">
      <div class="image">
        <img class="hike__image">
      </div>
      <div>
        <div>
          <h3>Distance</h3>
          <p class="hike__distance"></p>
        </div>
        <div>
          <h3>Difficulty</h3>
          <p class="hike__difficulty"></p>
        </div>
        <hr>
        <h3>Comments</h3>
        <div class="hike__comments">

        </div>
        <h4>Add a Comment</h4>
        <form class="comment-form">
          <input type="hidden" name="name" class="comment-form__hike">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" class="comment-form__name">
          </div>
          <div>
            <label for="comment">Comment</label>
            <textarea name="comment" rows="8" class="comment-form__body"></textarea>
          </div>
          <button class="comment-form__submit">Add Comment</button>
        </form>
      </div>
    </div>
  </template>
  <template id="comment-template">
    <span class="comment__name"></span>
    <p class="comment__body"></p>
    <span class="comment__date"></span>
  </template>
</body>

</html>
